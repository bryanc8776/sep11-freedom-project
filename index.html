<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://q5js.org/q5.js"></script>

        <script src="https://p5play.org/v3/planck.min.js"></script>
        <script src="https://p5play.org/v3/p5play.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            let border1, border2, border3, border4, border5, border6, field, ball, player1, player2, board;
            var score1 = 0
            var score2 = 0
            var t = 0
            var timerValue = 0
            var startButton
            function setup() {
                new Canvas(1800, 800);


                field = new Sprite(width/6-width/18, height/2, 5, 200, 's');
                field.color = 'black'
                field = new Sprite(width/6-width/36, height/2-100, 100, 5, 's');
                field.color = 'black'
                field = new Sprite(width/6-width/36, height/2+100, 100, 5, 's');
                field.color = 'black'
                field = new Sprite(1600, height/2, 5, 200, 's');
                field.color = 'black'
                field = new Sprite(1550, height/2-100, 100, 5, 's');
                field.color = 'black'
                field = new Sprite(1550, height/2+100, 100, 5, 's');
                field.color = 'black'

                field = new Sprite(width/2, height/2, 5, 600, 'n');
                field.color = 'white'


                border1 = new Sprite(width/2, 100, 1200, 6, 's');
                border2 = new Sprite(width/2, 700, 1200, 6, 's');
                border3 = new Sprite(300, height/2 - height/4, 6, 200, 's');
                border4 = new Sprite(1500, height/2 - height/4, 6, 200, 's');
                border5 = new Sprite(300, height/2 + height/4, 6, 200, 's');
                border6 = new Sprite(1500, height/2 + height/4, 6, 200, 's');
                border1.color = 'white'
                border2.color = 'white'
                border3.color = 'white'
                border4.color = 'white'
                border5.color = 'white'
                border6.color = 'white'


                ball = new Sprite(width/2, height/2);
                ball.d = 25;

                player1 = new Sprite(width/6, height/2);
                player1.d = 35;

                player2 = new Sprite(1500, height/2);
                player2.d = 35;


                textAlign(CENTER);
                textSize(75)
                setInterval(timeIt, 1000);


            }

            function draw(){
                clear();
                background('green')
                stroke('white')
                strokeWeight(5)
                fill(0, 0)
                ellipse(width/2, height/2, 200)
                
                rect(300, 250, 200, 300)
                rect(300, 300, 100, 200)
                beginShape();
                vertex(500, 325)
                bezierVertex(550, 315, 550, 485, 500, 475);
                endShape();

                rect(1300, 250, 200, 300)
                rect(1400, 300, 100, 200)
                beginShape();
                vertex(1300, 325)
                bezierVertex(1250, 315, 1250, 485, 1300, 475);
                endShape();

                strokeWeight(0)
                fill('black')
                if (kb.pressing('a')) player1.vel.x = -2;
                else if (kb.pressing('d')) player1.vel.x = 2;
                else player1.vel.x = 0;

                if (kb.pressing('s'))player1.vel.y = 2;
                else if (kb.pressing('w')) player1.vel.y = -2;
                else player1.vel.y = 0;

                if (kb.pressing('arrowLeft')) player2.vel.x = -2;
                else if (kb.pressing('arrowRight')) player2.vel.x = 2;
                else player2.vel.x = 0;

                if (kb.pressing('arrowDown'))player2.vel.y = 2;
                else if (kb.pressing('arrowUp')) player2.vel.y = -2;
                else player2.vel.y = 0;

                if(ball.x < 250 && ball.x > 200 && ball.y > 300 && ball.y < 500) {
                    score2++;
                    reset();
                } else if(ball.x > 1550 && ball.x < 1600 && ball.y > 300 && ball.y < 500) {
                    score1++;
                    reset();
                }
                text(score1 + ":" + score2, width/2 + 100, height/10)

                if(player1.colliding(ball) && kb.presses("x")){
                    if(kb.pressing('d')){
                    ball.applyForce(200)
                    } else if(kb.pressing('a')){
                    ball.applyForce(-200)
                    }
                }
                if(player2.colliding(ball) && kb.presses("l")){
                    if(kb.pressing('arrowRight')){
                    ball.applyForce(200)
                    } else if(kb.pressing('arrowLeft')){
                    ball.applyForce(-200)
                    }
                }

                if (timerValue < 10) {
                    text("0:0" + timerValue, width / 2 -100, height / 10);
                }
                if (timerValue >= 10 && timerValue <60) {
                    text('0:' + timerValue, width / 2 -100, height / 10);
                }
                if(timerValue >=60 && timerValue < 70){
                    text('1:0' + timerValue % 60, width / 2 -100, height / 10);
                }
                if(timerValue >=70 && timerValue<120){
                    text('1:' + timerValue %60, width/2 -100, height/10)
                }
                if(timerValue >=120 && timerValue < 130){
                    text('2:0' + timerValue % 60, width / 2 -100, height / 10);
                }
                if(timerValue >=130 && timerValue<180){
                    text('2:' + timerValue %60, width/2 -100, height/ 10)
                }
                if(timerValue >=180 && timerValue < 190){
                    text('3:0' + timerValue % 60, width / 2 -100, height / 10);
                }
                if(timerValue >=190 && timerValue<240){
                    text('3:' + timerValue %60, width/2 -100, height/ 10)
                }
                if(timerValue >=240 && timerValue < 250){
                    text('4:0' + timerValue % 60, width / 2 -100, height / 10);
                }
                if(timerValue >=250 && timerValue<300){
                    text('4:' + timerValue %60, width/2 -100, height/ 10)
                }
                // if(timerValue ==300){
                //     text('5:00', width/2 - 100, height/10)
                //     text('GAME OVER', width/2, height/2)
                // }

                cont()
                restart()
            }

            function reset() {
                ball.x =width/2;
                ball.y = height/2;
                ball.vel = createVector(0, 0)
                player1.x = width/6;
                player1.y = height/2;
                player2.x = 1500;
                player2.y = height/2;
            }

            function restart(){
                if(timerValue == 300 && score1> score2){
                    text('GAME OVER', width/2, height/2)
                    text('Player 1 wins', width/2, height/4)
                    score1 = 0
                    score2 = 0
                    timerValue = 0
                } else if(timerValue == 300 && score2 > score1){
                    text('GAME OVER', width/2, height/2)
                    text('Player 2 wins', width/2, height/4)
                    score1 = 0
                    score2 = 0
                    timerValue = 0
                } else if(score1 === 3){
                    text('GAME OVER', width/2, height/2)
                    text('Player 1 wins', width/2, height/4)
                    score1 = 0
                    score2 = 0
                    timerValue = 0
                } else if(score2 === 3){
                    text('GAME OVER', width/2, height/2)
                    text('Player 2 wins', width/2, height/4)
                    score1 = 0
                    score2 = 0
                    timerValue = 0
                }

            }

            function cont(){
                 if(score1 === score2 && timerValue == 300){
                    if(timerValue >=300 && timerValue < 310){
                        text('5:0' + timerValue % 60, width / 2 -100, height / 10);
                    }
                    if(timerValue >=310 && timerValue<360){
                        text('5:' + timerValue %60, width/2 -100, height/ 10)
                    }
                }
            }

            function timeIt() {
                if (timerValue >= 0) {
                    timerValue++;
                }
            }

            console.log(score1)
            console.log(score2)




        </script>
    </body>
</html>
